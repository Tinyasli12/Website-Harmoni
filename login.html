<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rumah Biru</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f0f0f0; 
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-login {
            max-width: 850px;
            width: 90%;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
        }

        /* --- SISI KIRI (VISUAL / GRADASI BIRU) --- */
        .split-left {
            flex: 1;
            min-height: 500px;
            /* Gradient Biru Tua ke Biru Muda (Sesuai Tema RTB) */
            background: linear-gradient(135deg, #004C99, #5d9cec); 
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            text-align: center;
            filter: brightness(1.1); 
        }

        .split-left h1 {
            font-size: 3rem;
            font-weight: 700;
            z-index: 2;
        }

        /* Elemen Wavy (Dibuat dengan pseudo-element untuk efek lembut) */
        .split-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Wavy effect */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FFFFFF" fill-opacity="0.2" d="M0,0 L100,0 C90,20 80,80 100,100 L0,100 Z" /></svg>');
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
        }
        
        .rtb-logo-corner {
            position: absolute; 
            top: 20px; 
            left: 20px; 
            width: 40px; 
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
        }

        /* --- SISI KANAN (FORM) --- */
        .split-right {
            width: 60%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Input Custom */
        .form-control:focus, .form-select:focus {
            border-color: #004c99;
            box-shadow: 0 0 0 0.25rem rgba(0, 76, 153, 0.25);
        }

        /* Tombol untuk Show/Hide Password */
        .input-group-text {
            cursor: pointer;
            background-color: #fff;
            border-left: none;
        }
        .input-group-text:hover {
            background-color: #f0f6ff;
        }

        /* Warna Tombol Primer (BIRU TEMA) */
        .btn-rtb-primary {
            background-color: #004c99; 
            border-color: #004c99;
            color: white;
            font-weight: 600;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }
        .btn-rtb-primary:hover {
            background-color: #003a7a;
            border-color: #003a7a;
        }
        
        .text-rtb-primary {
            color: #004c99 !important;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .card-login {
                flex-direction: column;
                width: 95%;
                max-width: 500px;
            }
            .split-left {
                width: 100%;
                min-height: 200px;
                border-radius: 20px 20px 0 0;
                order: 1;
            }
            .split-right {
                width: 100%;
                padding: 30px;
                order: 2;
            }
            .split-left h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="card-login">
        
        <div class="split-left d-none d-md-flex">
            <img src="assets/images/white_logo_RTB.png" alt="RTB Logo" class="rtb-logo-corner">
            <h1>Welcome Back!</h1>
        </div>

        <div class="split-right">
            <h2 class="fw-bold mb-1">Login</h2>
            <p class="text-muted mb-4">Welcome back! Please login to your account.</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label small">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="username@gmail.com" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label small">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="*********" required>
                        <span class="input-group-text" id="togglePassword">
                            <i class="bi bi-eye-slash-fill"></i>
                        </span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4 small">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-muted">
                        Forget Password?
                    </a>
                </div>

                <button type="submit" class="btn btn-rtb-primary w-100 mb-3" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </form>

            <p class="text-center mt-3 small">
                New User? 
                <a href="register.html" class="text-decoration-none text-rtb-primary fw-bold">Signup</a>
            </p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
